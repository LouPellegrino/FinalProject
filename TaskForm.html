<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!--Bootstrap CSS ends-->
<!--Fontawesome kit-->
<script src="https://kit.fontawesome.com/fce072a940.js" crossorigin="anonymous"></script>
<!--Fontawesome kit ends-->
<link rel="stylesheet" href="CSS/Style.css">

    <title>TaskForm</title>
</head>
<body>
    <header>
        <!--Navbar-->
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <i class="fas-fa-list-alt"></i>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ml-auto mr-5">
                        <a class="nav-link px-4" href="TaskForm.html">TaskForm</a>
                        <a class="nav-link px-4" href="index.html">NEWTASK</a> </div>
                </div>
            </nav> <!--navbar ends-->
            </header>
                <main>
                    <div class="container">
                        <h1 class="display-4 mt-4">NEWTASK</h1> <form class="py-4" id="taskForm">
                    <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" class="form-control" id="taskname" placeholder=" Add Task name..."> </div>
                    <div class="form-group">
                    <label for="taskAssignedTo">Assigned To</label>
    <select class="form-control" id="taskAssignedTo">
    <option></option>
    <option value="Vasavi">Vasavi</option>
    <option value="Lou">Lou</option>
    </select>
    </div>
 <div class="form-group">
 <!-- Date input -->
 <label class="control-label" for="taskduedate"> Due Date</label>
<input class="form-control" id="duedate" name="date" placeholder="MM/DD/YYY" type="date" /></div>
<div class="form-group">
<label for="taskstatus">Status</label>
<select class="form-control" id="taskstatus">
<option value=""></option>
<option value="To do">To do</option>
<option value="In Progress">In progress</option>
<option value="Review">Review</option>
<option value="Done">Done</option>
</select>
</div>
<div class="form-group">
<label for="taskdescription">Description</label>
<textarea class="form-control" id="taskdescription" rows="3"></textarea>
</div>
<div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
</div>
<div class="row">
<button type="submit" class="btn btn-outline-sucess">Save</button>
<button type="button" class="btn btn-outline-primary mx-3">Cancel</button>
<!-- trigger modal for button-->
<button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteTask">
    <i class="fas fa-transh-alt"></i>
</button>
</div>
<!--modal-->
<div class="modal fade" id="deleteTask" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">DeleteTask</h4>
                <button type="button" class="close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are  you sure you want to delete the task?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
</form>
<div class="row" id="taskList"></div>
</main>
    
</body>
</html>
