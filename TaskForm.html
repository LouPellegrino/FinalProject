<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/0c3a972dba.js" crossorigin="anonymous"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/Style.css">
    <title>TaskForm</title>
</head>
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <i class="fas fa-list-alt"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="collapse navbar-collapse" id="navbarNav"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto mr-5">
                <a class="nav-link px-4" href="index.html">TaskList</a>
                <a class="nav-link px-4 active" href="TaskForm.html">TaskList</a> </div> 
            </div>
        </nav>
    </header>
    <!--Main-->
    <main>
        <div class="container">
            <h1 class="display-4 mt-4">NewTask</h1>
            <!--form-->

            <!--TaskName-->
            <form id="TaskForm" class="my-4">
                <div class="form-gro">
                <label for="TaskName">TaskName</label>
                <input type="text" class="form-control" id="TaskName" placeholder="Add TaskName">
                </div>
                <!--TaskName ends-->

                <!--Description-->
                <div class="form-group">
                    <label for="TaskDescription">Description</label>
                    <textarea class="form-control" id="TaskDescription" rows="3" placeholder="Add Description"></textarea>
                </div>

                <!--AssignedTo-->
                <div class="form-row"> 
                    <div class="form-group col">
                        <label for="TaskAssignedTo">AssignedTo</label>
                        <select class="form-control" id="TaskAssignedTo">
                            <option value = ""></option>
                            <option value="Lou"></option>
                            <option value="Vasavi"></option>
                        </select></div>
                        <!--AssignedTo ends-->

                        <!--DueDate-->
                        <div class="form-group col">
                        <label for="TaskDueDate">DueDate</label>
                        <input type="date" class="form-control" id="TaskDueDate">
                        </div></div>
                        <!--DueDate ends-->

                        <!--Status-->
                        <div class="form-row">
                        <div class="form-group col">
                        <label for="TaskStatus">Status</label>
                        <select class="form-control" id="TaskStaus">
                            <option value=""></option>
                            <option value="Todo">TODO</option>
                            <option value="In progress">Progress</option>
                            <option value="Review">Review</option>
                            <option value="Done">DONE</option>
                        </select></div></div>
                        <!--Status ends-->

                        <!--Alert Message-->
                        <div id="alertMessage" style="display: none;" class="alert alert-outline-danger" role="alert">Error Message</div>
                        <!--Alert Message-->


                        <button type="submit" class="btn btn-outline-primary">Save</button>
                        <button type="button" class="btn btn-outline-danger">Cancel</button>

                        <!--Trigger modal button-->
                        <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#deleteTask">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <!--Modal-->
                        <div class="modal fade" id="deleteTask" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">DeleteTask</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span>&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Please conform to delete the task
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-outline-danger"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <!-- </div>
                        </div> -->
                        </form>
                        <div class="row" id="taskList"></div>

                    
                    </div>
    </main>
    
</body>
</html>
